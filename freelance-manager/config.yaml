freelance:
  nom: "Prénom NOM"
  siret: "000 000 000 00000"
  adresse: "123 Rue de l'Exemple"
  code_postal: "67000"
  ville: "Strasbourg"
  pays: "France"
  email: "votre@email.com"
  telephone: "+33 6 00 00 00 00"
  site_web: ""
  statut: "Micro-entrepreneur"
  # false = Franchise en base de TVA (article 293 B du CGI)
